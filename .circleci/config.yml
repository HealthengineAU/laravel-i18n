version: 2.1

executors:
  php81:
    docker:
      - image: cimg/php:8.1
  php82:
    docker:
      - image: cimg/php:8.2

jobs:
  analyse:
    executor: php82
    steps:
      - checkout
      - run: composer update
      - run: composer analyse
  coverage:
    executor: php82
    steps:
      - run: sudo -E pecl install pcov && sudo -E docker-php-ext-enable pcov
      - checkout
      - run: composer update
      - run: composer coverage
  lint:
    executor: php82
    steps:
      - checkout
      - run: composer update
      - run: composer lint
  test:
    parameters:
      php_executor:
        type: string
    executor: << parameters.php_executor >>
    steps:
      - checkout
      - run: composer update
      - run: composer test

workflows:
  analyse_lint_test_coverage:
    jobs:
      - analyse
      - coverage
      - lint
      - test:
          matrix:
            parameters:
              php_executor: [php81, php82]
